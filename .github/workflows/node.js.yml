name: Waifu Generator CI

on:
  push:
    branches:
      - main
  schedule:
  - cron: "0 0 * * THU"

jobs:
  start_scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependecies
        run: npm install
      - name: Scrape data waifu
        run: npm run start:scrape
          
      - name: Commit changes
        run: |
          git config --local user.email "satyawikananda456@gmail.com"
          git config --local user.name "satyawikananda"
          git add .
          git commit -m "chore: Scrape data waifu"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
